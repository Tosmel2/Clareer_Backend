# Spring application name
spring.application.name=careergpt

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/careergpt
spring.datasource.username=postgres
spring.datasource.password=@Bodmas007
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail configuration (using environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Reset password URL
app.reset-password-url=http://localhost:3000/reset-password/
